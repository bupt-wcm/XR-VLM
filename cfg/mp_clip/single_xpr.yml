EXP_NAME: MpCLIP
DESCRIBE: RN50-ATT_N4G4-CpRM
DATA:
  INPUT:
    SIZE_SCALE:
      - 256
      - 256
    SIZE_IMAGE: &img_size 224
    TRANS_NAME: CoOp

  DATASET:
    FEW_SHOT:
      ENABLED: true
      TRAIN_SHOT: 16
      VALID_SHOT: -1

  DATALOADER:
    BATCH_SIZE: 64

MODEL:
  NAME: mp_clip
  NET:
    VARIANT: single_xpr
    DATA_EFFICIENT: false
    BACKBONE:
#      NAME: ViT-B/16
      NAME: RN50
      LAST_STRIDE: 1  # works for RN50
      VISUAL_PROMPT: false # works for VIT
    NECK:
      TYPE: UNI_ATT   # Choose from AVG, MAX, NAI, UNI_ATT
      FEAT_DIM: 512
      PARAMS:
        N_MAPS: 4
        SM_SCALE: 1.0
    PROMPTS:
      TYPE: mp_clip  # not used
      PARAMS:
        N_FIX: 0
        N_FLE: 16
        N_SPLIT: 1
        N_GROUP: 4
        IMG_SIZE: *img_size
        CLASS_TOKEN_POSITION: end
        ALTERNATE: false
    FC:
      FEAT_DIM: 1024
      REDUCE: false
    LABEL_SMOOTH: 0.0

  OPTIM:
    clip_enabled: false
    clip_val: 1.0
    norm_type: 2.0
    LR:
      - 2.0e-3
      - 2.0e-3
    WEIGHT_DECAY:
      - 1.0e-4
      - 1.0e-4
    MOMENTUM:
      - 0.9
      - 0.9
  SCHED:
    NAME: 'COSINE'
    T_0: 100
    T_MULTI: 1
    WARMUP:
      SIZE: 5
      MODE: 'linear'
      VALUE: 1.0e-5

TRAINER:
  MAX_EPOCHS: 100
  DEVICE_ID: 0,
  UNUSED_PARAMETERS: true
